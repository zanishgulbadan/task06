<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Age to Days Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: rgb(152, 152, 202);
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
        }

        .converter-box {
            background: #d5dcdd;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }





        .converter-box {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="containor   d-grid">
        <div class="converter-box mb-3 mt-5">
            <h3 class="mb-4 text-primary">1 Age to Days Converter</h3>
            <div class="mb-3">
                <label for="ageInput" class="form-label fw-semibold">Enter your age (in years):</label>
                <input type="number" class="form-control" id="ageInput" placeholder="e.g. 25">
            </div>
            <button class="btn btn-primary w-100" onclick="convertToDays()">Convert</button>
            <div class="mt-3">
                <h5 id="result1" class="text-success"></h5>
            </div>
        </div>


        <div class="converter-box mb-3">
            <h3 class="mb-4 text-primary"> 2 Hours to Seconds Converter</h3>
            <div class="mb-3">
                <label for="hourInput" class="form-label fw-semibold">Enter time (in hours):</label>
                <input type="number" class="form-control" id="hourInput" placeholder="e.g. 5">
            </div>
            <button class="btn btn-primary w-100" onclick="convertToSeconds()">Convert</button>
            <div class="mt-3">
                <h5 id="result2" class="text-success"></h5>
            </div>
        </div>




        <div class="converter-box text-center">
            <h3 class="mb-4 text-primary"> 3 Next Number Finder</h3>

            <!-- SCENARIO 1 -->
            <div class="mb-4">
                <h5 class="text-success">Scenario 1: Find Next Number in an Array</h5>
                <p class="text-muted small mb-2">Array = [3, 6, 9, 12, 15]</p>
                <input type="number" id="arrayInput" class="form-control mb-2" placeholder="Enter a number from array">
                <button class="btn btn-outline-primary w-100" onclick="findNextInArray()">Find Next in Array</button>
                <p id="arrayResult" class="mt-2 fw-bold"></p>
            </div>

            <hr>

            <!-- SCENARIO 2 -->
            <div>
                <h5 class="text-success">Scenario 2: Next Number for Any Value</h5>
                <input type="number" step="any" id="userInput" class="form-control mb-2"
                    placeholder="Enter integer or float">
                <button class="btn btn-outline-success w-100" onclick="findNextNumber()">Find Next Number</button>
                <p id="userResult" class="mt-2 fw-bold"></p>
            </div>
        </div>

 </div>
















        <script>
            function convertToDays() {
                const age = document.getElementById('ageInput').value;
                const result = document.getElementById('result3');

                if (age === "" || age <= 0) {
                    result.innerHTML = " Please enter a valid age.";
                    result.classList.replace('text-success', 'text-danger');
                } else {
                    const days = age * 365;
                    result.innerHTML = ` Your age in days is <strong>${days}</strong> days.`;
                    result.classList.replace('text-danger', 'text-success');
                }
            }




            function convertToSeconds() {
                const hours = document.getElementById('hourInput').value;
                const result = document.getElementById('result2');

                if (hours === "" || hours <= 0) {
                    result.innerHTML = " Please enter a valid number of hours.";
                    result.classList.replace('text-success', 'text-danger');
                } else {
                    const seconds = hours * 3600;
                    result.innerHTML = ` ${hours} hour(s) = <strong>${seconds}</strong> seconds.`;
                    result.classList.replace('text-danger', 'text-success');
                }
            }







            // Scenario 1: Next number in array
            function findNextInArray() {
                const arr = [3, 6, 9, 12, 15];
                const num = parseFloat(document.getElementById('arrayInput').value);
                const result = document.getElementById('arrayResult');

                if (arr.includes(num)) {
                    const index = arr.indexOf(num);
                    if (index < arr.length - 1) {
                        result.innerHTML = ` The next number after ${num} is <strong>${arr[index + 1]}</strong>.`;
                        result.className = "text-success fw-bold";
                    } else {
                        result.innerHTML = " This is the last number in the array.";
                        result.className = "text-danger fw-bold";
                    }
                } else {
                    result.innerHTML = " Number not found in the array.";
                    result.className = "text-danger fw-bold";
                }
            }

            // Scenario 2: Next number for any user input
            function findNextNumber() {
                const value = document.getElementById('userInput').value;
                const result = document.getElementById('userResult');

                if (value === "") {
                    result.innerHTML = " Please enter a number.";
                    result.className = "text-danger fw-bold";
                } else {
                    const nextNum = parseFloat(value) + 1;
                    result.innerHTML = ` The next number after ${value} is <strong>${nextNum}</strong>.`;
                    result.className = "text-success fw-bold";
                }
            }



        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
