<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Next Number Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="converter-box text-center mb-4">
  
          <h3 class="mb-3 text-primary">Next Number Finder</h3>
          <p class="text-muted small">Enter any array and a number from that array to find the next number.</p>

          <!-- Input for array -->
          <div class="mb-3">
            <input type="text" id="arrayInput" class="form-control"
              placeholder="Enter array elements separated by commas (e.g. 2, 4, 5, 6, 11, 14, 45)">
          </div>

          <!-- Input for number -->
          <div class="mb-3">
            <input type="number" id="numberInput" class="form-control"
              placeholder="Enter a number from the array">
          </div>

          <!-- Button -->
          <div class="d-grid mb-3">
            <button class="btn btn-outline-primary" onclick="findNextInUserArray()">Find Next Number</button>
          </div>

          <!-- Result -->
          <p id="resultfinal" class="fw-bold mt-3"></p>
       
  </div>

  <script>
    function findNextInUserArray() {
      const arrayInput = document.getElementById('arrayInput').value.trim();
      const numberInput = document.getElementById('numberInput').value.trim();
      const result = document.getElementById('resultfinal');

      // Validate inputs
      if (arrayInput === "") {
        result.innerHTML = " Please enter an array first.";
        result.className = "text-danger fw-bold";
        return;
      }

      // Convert user input into numeric array
      const arr = arrayInput.split(',').map(num => parseFloat(num.trim())).filter(num => !isNaN(num));

      if (arr.length === 0) {
        result.innerHTML = "Invalid array input. Please use numbers separated by commas.";
        result.className = "text-danger fw-bold";
        return;
      }

      if (numberInput === "") {
        result.innerHTML = "Please enter a number to search.";
        result.className = "text-danger fw-bold";
        return;
      }

      const num = parseFloat(numberInput);

      if (arr.includes(num)) {
        const index = arr.indexOf(num);
        if (index < arr.length - 1) {
          result.innerHTML = `The next number after <strong>${num}</strong> is <strong>${arr[index + 1]}</strong>.`;
          result.className = "text-success fw-bold";
        } else {
          result.innerHTML = " This is the last number in the array.";
          result.className = "text-warning fw-bold";
        }
      } else {
        result.innerHTML = " Number not found in the entered array.";
        result.className = "text-danger fw-bold";
      }
    }
  </script>
</body>
</html>
